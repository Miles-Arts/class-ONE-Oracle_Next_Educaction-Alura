3.- Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el 
tanque se hace un camino de 480 kilómetros. ¿Cuál es el consumo de gasolina por kilómetro recorrido? 
Para calcular el consumo: divide la distancia recorrida entre la cantidad de litros gastados. 
Imprime el valor utilizando document.write. Organiza las cuentas en variables.

4.- Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros.
¿Cuál es el consumo de alcohol por kilómetro recorrido?

En el mundo de la programación, forma parte del papel de un programador entender un problema 
y materializar su solución en un código-->

<h3>¿Alcohol o gasolina?</h3>

<script>
    
    var saltoLinea = "<br>";
    var tanque = 40;

    var carKilometros1 = 480;
    var carKilometros2 = 300;

    var consumoGasolina = carKilometros1 / tanque;
    var consumoAlcohol = carKilometros2 / tanque; 


    document.write("Un carro tiene un tanque de 40 litros. <br> Usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros.");
    document.write(saltoLinea);

    document.write("¿Cuál es el consumo de gasolina por kilómetro recorrido?");
    document.write("<br>");
    document.write("Respuesta: Por cada litro de gasolina el carro recorre " + consumoGasolina + " km/L.");
    
    saltoLinea = "<br><br><br>";

    document.write(saltoLinea);

    document.write("Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. <br> ¿Cuál es el consumo de alcohol por kilómetro recorrido?");
    document.write("<br>");
  
    document.write("<br>");
    document.write("Respuesta: Por cada litro de alcohol el carro recorre " + consumoAlcohol + " km/L.");

</script>
