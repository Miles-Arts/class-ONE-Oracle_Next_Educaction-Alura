<meta charset="UTF-8">

<title>Programa IV</title>

<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);


    function disenharCircuferencia(x,y,radio) {

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();

    }

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);
    }
        
    //for/* (var x = 20; x < 600;  x++ ) {*/

   /* function exhibirMensaje(){
        console.log("mostrar Mensaje");
        //setInterval(exhibirMensaje,1000);//(disenharCircuferencia(20,20,10));

    }*/
        
    var x = 0;
    function actualizarPantalla() {

        limpiarPantalla();
        disenharCircuferencia(x,20,10);
        x++;
    }
       
    setInterval(actualizarPantalla,75);
   
  

</script>
