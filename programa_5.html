<meta charset="UTF-8">

<title>Programa V</title>

<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);
    var radio = 10;
    var xAleatorio;
    var yAleatorio;

    var x = 0;

   function disenharCircuferencia(x,y,radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
        
    }

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);
    }
        
    //for/* (var x = 20; x < 600;  x++ ) {*/

   /* function exhibirMensaje(){
        console.log("mostrar Mensaje");
        //setInterval(exhibirMensaje,1000);//(disenharCircuferencia(20,20,10));

    }*/
        
  
       
    function disenharObjetivo(x,y) {

        disenharCircuferencia(x,y,radio + 20, "red"); 
        disenharCircuferencia(x,y,radio + 10, "white");
        disenharCircuferencia(x,y,radio,"red");

    }

    function sortearPosicion(maximo) {

        return Math.floor(Math.random()*maximo);

    }
    
    function actualizarPantalla() {

        limpiarPantalla();
        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);
        disenharObjetivo(xAleatorio,yAleatorio);
        x++;
    }
   
    setInterval(actualizarPantalla,1500);
   
    function disparar(evento){

        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if((x < xAleatorio + radio) &&
           (x > xAleatorio - radio) &&
           (y < yAleatorio + radio) &&
           (y > yAleatorio - radio)) {
            alert("Tiro Certero");
           }
    }

    pantalla.onclick = disparar;

</script>
